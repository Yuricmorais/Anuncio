<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>

<h:body>
	<h:form>
		<p:panel header="Anuncie">
	
			<p:panelGrid>
				<p:inputText value="#{anuncioBean.anuncio.nome}" placeholder="Nome" />
				<p:inputText value="#{anuncioBean.anuncio.modelo}" placeholder="Modelo" />
				<p:inputText value="#{anuncioBean.anuncio.fabricante}" placeholder="Fabricante" />
				<p:inputText value="#{anuncioBean.anuncio.ano}" placeholder="Ano" />
				<p:inputText value="#{anuncioBean.anuncio.potenciaM}" placeholder="Potencia do Motor" />
				<p:inputText value="#{anuncioBean.anuncio.valor}" placeholder="Valor" />
				
			
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{anuncioBean.salvar()}" />
	
	</p:panel>
	</h:form>
</h:body>

</html>
