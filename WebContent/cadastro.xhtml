<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<h:form>

		<p:panel>
			<p:growl></p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{usuarioBean.usuario.nome}" />

				<h:outputLabel value="Email" />
				<p:inputText value="#{usuarioBean.usuario.email}" />

				<h:outputLabel value="Senha" />
				<p:password value="#{usuarioBean.usuario.senha}" />

				<h:outputLabel value="CPF" />
				<p:inputText value="#{usuarioBean.usuario.cpf}" />

				<h:outputLabel value="RG" />
				<p:inputText value="#{usuarioBean.usuario.rg}" />
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{usuarioBean.salvar()}"
				update="@form" style="margin-top:10px;" />
		</p:panel>
	</h:form>
	
	<h4>Ja sou cadastrado</h4>
	<p:button value="Logar" outcome="login" />




</h:body>
</html>
